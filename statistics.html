<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Statistics</h1>
    <table class="table mt-5" id="statsTable">
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Count</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Deliveries</th>
          <td id="deliveriesCount">0</td>
        </tr>
        <tr>
          <th scope="row">Registrations</th>
          <td id="registrationsCount">0</td>
        </tr>
      </tbody>
    </table>
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>
  <!-- Firebase JS SDK -->
</script src="./foodsever/js/admin.js" >
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  
    
  
</body>
</html>
